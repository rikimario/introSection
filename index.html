<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <script src="/index.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    /* .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } */
  </style>
</head>
<body>
  <img src="/images/logo.svg" alt="logoImg" class="logo">
  <div class="topNav">
    <div class="features">
      <button class="featuresBtn" >
        Features
        <img src="/images/icon-arrow-up.svg" alt="arrowUp" class="arrowUp">
      </button>
        <div class="dropdownFeatures" id="featuresDrop">
          <a href="#"><img src="/images/icon-todo.svg" alt="todo">Todo List</a>
          <a href="#"><img src="/images/icon-calendar.svg" alt="calender">Calendar</a>
          <a href="#"><img src="/images/icon-reminders.svg" alt="reminders">Reminders</a>
          <a href="#"><img src="/images/icon-planning.svg" alt="planning">Planning</a>
        </div>
    </div>
    <div class="company">
      <button class="companyBtn">
        Company
        <img src="/images/icon-arrow-up.svg" alt="arrowUp" class="arrowUp">
      </button>
      <div class="dropdownCompany" id="companyDrop">
        <a href="#">History</a>
        <a href="#">Our Team</a>
        <a href="#">Blog</a>
      </div>
    </div>
    <a href="#">Careers</a>
    <a href="#">About</a>
    <div class="topNavRight">
      <a href="#">Login</a>
      <a href="#" class="register">Register</a>
    </div>
  </div>

  <div class="leftSide">
    <div class="rightSideImg">
      <img src="/images/image-hero-desktop.png" alt="hero">
    </div>
    <h1 class="title">Make<br>remote work</h1>
    <p class="mainP">
      Get your team in sync, no matter your location.<br>
      Streamline processes, create team rituals, and<br>
      watch productivity soar.
    </p>
  <button class="learnMoreBtn">Learn more</button>

  <div class="clientImg">
    <img src="/images/client-databiz.svg" alt="databiz">
    <img src="/images/client-audiophile.svg" alt="audiophile">
    <img src="/images/client-meet.svg" alt="meet">
    <img src="/images/client-maker.svg" alt="maker">
  </div>

</div>

</html>
